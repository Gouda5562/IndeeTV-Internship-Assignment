<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Indee TV assignment</title>
</head>
<body>
    
    <h1 class="title">Most-watched films</h1>
    <div class="movies-list">
        <button class="pre-btn"><img src="media/pre.png" alt="previous"></button>
        
        <div class="card-container">

            <div class="card">
                <div class="card-img-container">
                    <img src="media/oppenheimer.jpg" alt="Oppenheimer" class="card-img">
                    
                </div>
                <div class="card-body">
                    <h2 class="name">Oppenheimer</h2>
                    
                </div>
            </div>

            <div class="card">
                <div class="card-img-container">
                    <img src="media/past-lives.jpeg" alt="Past Lives" class="card-img">
                </div>
                <div class="card-body">
                    <div class="new-label">NEW</div>
                    <h2 class="name">Past Lives</h2>
                </div>
            </div>

            <div class="card">
                <div class="card-img-container">
                    <img src="media/Polite-Society.jpg" alt="Polite Society" class="card-img">
                </div>
                <div class="card-body">
                    <h2 class="name">Polite Society</h2>
                    
                </div>
            </div>

            <div class="card">
                <div class="card-img-container">
                    <img src="media/About My Father.jpg" alt="About My Father" class="card-img">
                </div>
                <div class="card-body">
                    <div class="new-label">NEW</div>
                    <h2 class="name">About My Father</h2>
                    
                </div>
            </div>

            <div class="card">
                <div class="card-img-container">
                    <img src="media/Air.jpg" alt="Air" class="card-img">
                </div>
                <div class="card-body">
                    <h2 class="name">Air</h2>
                    
                </div>
            </div>

            <div class="card">
                <div class="card-img-container">
                    <img src="media/Robots.jpg" alt="Robots" class="card-img">
                </div>
                <div class="card-body">
                    <h2 class="name">Robots</h2>
                    
                </div>
            </div>

            <div class="card">
                <div class="card-img-container">
                    <img src="media/are you there god.jpg" alt="Are you there God? its me, margaret" class="card-img">
                </div>
                <div class="card-body">
                    
                    <h2 class="name">Are You There God? Its Me, Margaret</h2>
                    
                </div>
            </div>

            <div class="card">
                <div class="card-img-container">
                    <img src="media/Beau is afraid.jpg" alt="Beau is afraid" class="card-img">
                </div>
                <div class="card-body">
                    <h2 class="name">Beau Is Afraid</h2>
                    
                </div>
            </div>

            <div class="card">
                <div class="card-img-container">
                    <img src="media/Guardians_of_the_Galaxy.jpg" alt="Guardians_of_the_Galaxy: volume 3" class="card-img">
                </div>
                <div class="card-body">
                    <h2 class="name">Guardians of the Galaxy: volume 3</h2>
                    
                </div>
            </div>

            <div class="card">
                <div class="card-img-container">
                    <img src="media/biggeorgeformeman.jpg" alt="Big george foreman" class="card-img">
                </div>
                <div class="card-body">
                    <h2 class="name">Big George Foreman</h2>
                    
                </div>
            </div>

            <div class="card">
                <div class="card-img-container">
                    <img src="media/Sanctuary.jpg" alt="Sanctuary" class="card-img">
                </div>
                <div class="card-body">
                    <h2 class="name">Sanctuary</h2>
                    
                </div>
            </div>

        </div>
        <button class="nxt-btn"><img src="media/nxt.png" alt="next"></button>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
